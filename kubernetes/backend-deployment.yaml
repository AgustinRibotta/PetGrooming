apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-app
  template: 
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springboot-app
          image: agustinribotta/hairdresin-app:20250607232750

          imagePullPolicy: Always 
          ports:
            - containerPort: 8081
          env:                           
            - name: DB_URL
              value: jdbc:mysql://mysql.petapp-main.svc.cluster.local:3306/hairdressin
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: DB_PASSWORD
            - name: SERVER_PORT
              value: "8081"
            - name: SPRING_PROFILES_ACTIVE
              value: dev



