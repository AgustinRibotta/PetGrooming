apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template: 
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: agustinribotta/hairdresin-frontend:20250608073135
          imagePullPolicy: Always 
          ports:
            - containerPort: 3000








